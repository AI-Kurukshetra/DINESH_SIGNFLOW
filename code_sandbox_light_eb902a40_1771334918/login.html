<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignFlow - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body class="auth-body">
    <div class="auth-container">
        <!-- Left Section - Branding -->
        <div class="auth-left">
            <div class="auth-logo">
                <i class="fas fa-pen-nib"></i>
                <h1>SignFlow</h1>
            </div>
            <h2>Welcome Back</h2>
            <p>Sign in to access your documents and manage signatures</p>
            <div class="auth-features">
                <div class="auth-feature">
                    <i class="fas fa-lock"></i>
                    <span>Bank-level encryption</span>
                </div>
                <div class="auth-feature">
                    <i class="fas fa-zap"></i>
                    <span>Fast & seamless</span>
                </div>
                <div class="auth-feature">
                    <i class="fas fa-globe"></i>
                    <span>Works anywhere</span>
                </div>
            </div>
        </div>

        <!-- Right Section - Login Form -->
        <div class="auth-right">
            <div class="auth-form-container">
                <h3>Sign In</h3>
                
                <!-- Google Sign In Button -->
                <div id="google-signin-container" class="google-signin-wrapper">
                    <div id="g_id_onload"
                         data-client_id="YOUR_GOOGLE_CLIENT_ID"
                         data-callback="handleCredentialResponse"
                         data-auto_prompt="false">
                    </div>
                    <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline"></div>
                </div>

                <!-- Alternative Google Sign In Button -->
                <button id="google-signin-btn" class="btn-google" onclick="signInWithGoogle()">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/logo_google.png" alt="Google">
                    <span>Sign in with Google</span>
                </button>

                <!-- Divider -->
                <div class="auth-divider">
                    <span>or</span>
                </div>

                <!-- Email Sign In Form -->
                <form id="email-signin-form" class="auth-email-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="you@example.com" 
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Enter your password" 
                            required
                        >
                    </div>

                    <div class="form-remember">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Keep me signed in</label>
                    </div>

                    <button type="submit" class="btn-primary btn-login">Sign In</button>
                </form>

                <!-- Sign Up Link -->
                <div class="auth-footer">
                    <p>Don't have an account? <a href="register.html">Create one</a></p>
                    <p><a href="#" onclick="resetPassword(event)">Forgot password?</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="js/auth.js"></script>
    <script src="js/userManager.js"></script>
    <script src="js/storage.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            AuthModule.init();
            checkIfAlreadyLoggedIn();
        });

        function checkIfAlreadyLoggedIn() {
            const user = UserManager.getCurrentUser();
            if (user) {
                window.location.href = 'dashboard.html';
            }
        }

        document.getElementById('email-signin-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            AuthModule.emailSignIn(email, password, remember);
        });

        function resetPassword(e) {
            e.preventDefault();
            alert('Password reset functionality will be available soon. Please contact support.');
        }
    </script>
</body>
</html>
